<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tool Pro 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🤖 AI TOOL PRO 2025</h1>
    <section class="section">
      <h2>📑 Tạo giấy tờ & Khuôn mặt</h2>
      <button onclick="fakeKYC()">Tạo CCCD / BLX 2025</button>
      <button onclick="generateQRCode()">Sinh mã QR CCCD</button>
      <button onclick="generateNFC()">Giả lập NFC</button>
      <button onclick="generateDocs()">Tạo giấy tờ khác</button>
      <button onclick="genAIPhoto()">Tạo mặt AI từ ảnh</button>
      <button onclick="faceSwap()">Ghép mặt vào ảnh có sẵn</button>
      <button onclick="generateBankCCCD()">CCCD xác thực ngân hàng</button>
      <div id="kycResult"></div>
    </section>

    <section class="section">
      <h2>🌐 Fake IP / VPN / Thiết bị</h2>
      <button onclick="startFakeVPN()">Fake VPN + IP + User-Agent</button>
      <button onclick="cloneDevice()">Clone thiết bị Android</button>
      <div id="vpnStatus"></div>
      <div id="deviceStatus"></div>
    </section>

    <section class="section">
      <h2>⚙️ Tạo tài khoản hàng loạt</h2>
      <button onclick="generateAccounts()">Tạo tài khoản FB, TikTok, Shopee...</button>
      <button onclick="generateUIDAuto()">Sinh UID tự động</button>
      <div id="accountStatus"></div>
      <div id="uidStatus"></div>
    </section>

    <section class="section">
      <h2>📽️ Video Reup & MMO</h2>
      <button onclick="autoReup()">Tự động reup video + voice AI</button>
      <div id="reupStatus"></div>
    </section>

    <section class="section">
      <h2>🧠 AI Thông minh & Học Máy</h2>
      <button onclick="aiLearn()">Tự tối ưu học máy</button>
      <button onclick="detectAntiFake()">Bypass kiểm tra ảnh giả</button>
      <button onclick="autoCreateFaceWithAI()">Sinh mặt AI ngẫu nhiên</button>
      <div id="aiStatus"></div>
      <div id="faceAIStatus"></div>
      <div id="protectStatus"></div>
    </section>

    <section class="section">
      <h2>💾 Dữ liệu</h2>
      <button onclick="exportData()">Xuất dữ liệu</button>
      <button onclick="importData()">Nhập dữ liệu</button>
      <div id="dataStatus"></div>
    </section>

    <section class="section">
      <h2>🛰️ Chế độ offline</h2>
      <button onclick="runOfflineMode()">Chạy không cần mạng</button>
      <div id="offlineStatus"></div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
